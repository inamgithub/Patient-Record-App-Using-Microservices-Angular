<h2 class="text-center my-4">Update Patient</h2>

<div class="text-center mt-3 d-flex flex-wrap gap-2 justify-content-center">
    <a routerLink="/patients/all" class="btn btn-success">Get All Patient</a>
    <a routerLink="/patients/add" class="btn btn-warning">Add Patient</a>
    <a routerLink="/patients/details" class="btn btn-info">Get Patient Details with Records</a>
</div>
<br>


<div class="container">
    <div class="card p-4 shadow-lg">
        <form (ngSubmit)="updatePatientDetails()">
            <div class="mb-3">
                <label class="form-label fw-bold">Patient ID:</label>
                <input type="number" class="form-control" [(ngModel)]="patientId" name="patientId" required />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Name:</label>
                <input type="text" class="form-control" [(ngModel)]="patient.patientName" name="name" required />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Age:</label>
                <input type="number" class="form-control" [(ngModel)]="patient.patientAge" name="age" required />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Gender:</label>
                <input type="text" class="form-control" [(ngModel)]="patient.gender" name="gender" required />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Phone:</label>
                <input type="text" class="form-control" [(ngModel)]="patient.phone" name="phone" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Address:</label>
                <input type="text" class="form-control" [(ngModel)]="patient.patientAddress" name="patientAddress" required />
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
                <a routerLink="/patients" class="btn btn-outline-secondary ms-2">Back</a>
            </div>
        </form>
    </div>
</div>
